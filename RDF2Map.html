<html>
<head>
	<script type="text/javascript" src="rdfstore.js"></script>
	<script type="text/javascript" src="leaflet.js"></script>
	<link rel="stylesheet" type="text/css" href="leaflet.css">
    <script type="text/javascript" src="rdfstore.js"></script>
	<script type="text/javascript" src="rdf2map.js"></script>
</head>

<body>
	<input type='file' id='file'>
	<div id="mapid" style="width: 600px; height: 400px;"></div>
	<script>
		RDF2Map.loadRDF('file');
		var mymap = L.map('mapid').setView([50.7374, 7.0982], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var marker = L.marker([50.7268, 7.0865]).addTo(mymap);
	</script>	
	
</body>
</html>
