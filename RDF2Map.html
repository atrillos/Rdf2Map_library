<head>

<body class="body">
	<br>
	<br>
	<center><h1>RDF2MAP DEMO</h1></center>
	<br>
	<center>
		<button class="ui primary button">
			<label for='file'>
				<i class="file outline icon"></i> Upload RDF!
			</label>
		</button>
			
		<input class='inputfile' accept='.ttl' type='file' id='file'>
	</center>
	<br>
	<center><div id="mapid" style="width: 100%; height: 80%;"></div></center>
	<br>
	<br>
		<script>
			let mymap = L.map('mapid').setView([50.7374, 7.0982], 13);

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(mymap);

			RDF2Map.preLoadRDFData("file",mymap);
			//RDF2Map.loadRDF('file', mymap);
		</script>	
</body>
